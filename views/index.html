<body>

                <th>번호</th>

        </table>
    <script>

        var BoardContents = require('../models/board');
        BoardContents.find({}).exec((err,rawContents) =>{
            if(err) throw err;
            console.log(rawContents);
        });

        var data = [];

        data.push({num: '1', subject: "가나다", author: "김도훈"});
        data.push({num: '2', subject: "라마바", author: "김두훈"});
        data.push({num: '3', subject: "abc", author: "kdh"});
        data.push({num: '4', subject: "def", author: "ㅋㅋㅋㅋ"})

        var local = document.getElementsByTagName("table")[0].getElementsByTagName("tbody")[0];

        for(i=0;i<data.length;i++) {
          var tr = document.createElement("tr");
          tr.setAttribute('class', 'row');
          var td1 = document.createElement("td");
          td1.appendChild(document.createTextNode(data[i].num));
          var td2 = document.createElement("td");
          td2.appendChild(document.createTextNode(data[i].subject));
          var td3 = document.createElement("td");
          td3.appendChild(document.createTextNode(data[i].author));
          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);

          local.appendChild(tr);
        }
    </script>
</body>
</html>
